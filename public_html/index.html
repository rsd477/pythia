<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pythia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">
    <link rel="icon" type="image/png" sizes="64x64" href="themes/images/icons-png/pythia-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="180x180" href="themes/images/icons-png/pythia-180.png">
    <link rel="stylesheet" href="themes/pythia.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="client.js"></script>
    <script src="jquery.validate.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="welcome">
        <div id="wButtons">
            <header id=h1>pythia</header>
            <a href="#logIn" class="ui-btn ui-corner-all">Log In</a>
            <a href="#signUp" class="ui-btn ui-corner-all">Sign Up</a>
        </div>
    </div>
    <div data-role="page" id="signUp">
        <div class="head" data-role="header">
            <a class="back" href="#welcome"><img src="themes/images/icons-png/carat-l-black.png"></a>
            Sign Up
        </div>
        <form id="form1" class="ui-field-contain">
            <input id="first" name="first" type="text" placeholder="First Name" data-clear-btn="true"/>
            <input id="last" name="last" type="text" placeholder="Last Name" data-clear-btn="true"/>
            <input id="user" name="user" type="text" placeholder="Username (4 to 15 chars)" data-clear-btn="true"/>
            <input id="email" name="email" type="email" placeholder="E-mail" data-clear-btn="true"/>
            <input id="pass1" name="pass1" type="password" placeholder="Password (6 to 24 chars)" data-clear-btn="true"/>
            <input id="pass2" name="pass2" type="password" placeholder="Re-Enter" data-clear-btn="true"/>
            <input id="Birthday" name="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Birthday" data-clear-btn="true"/>
            <div id="loc">
                <input id="City" type="search" placeholder="Location" data-clear-btn="true"/>
                <img src="themes/images/icons-png/navigation-black.png" height=.9rem/>
            </div>
                <input id="signUpBtn" class="submit" type="submit" value="Sign Up!">
        </form>
    </div>

    <div data-role="page" id="logIn">
        <div class="head" data-role="header">
            <a class="back" href="#welcome"><img src="themes/images/icons-png/carat-l-black.png"></a>
            Log In
        </div>
        <form id="form2" class="ui-field-contain">
            <input id="userOemail" type="text" placeholder="Username" data-clear-btn="true"/>
            <input id="pass" type="password" placeholder="Password" data-clear-btn="true"/>
            <input id="logInBtn" class="submit" type="submit" value="Log In">
        </form>
    </div>
  </body>
</html>
